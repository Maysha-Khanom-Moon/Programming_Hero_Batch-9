<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>

    <input type="text" name="" id="delete-confirm" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('input', function(event){
            const deleteValue = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if (deleteValue === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            document.getElementById('secret-info').style.display = 'none';
        })
    </script>
</body>
</html>
