<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Vero, architecto voluptatibus.</li>
            <li class="item">Odit, commodi sint?</li>
            <li class="item">Inventore, officia cupiditate.</li>
            <li class="item">Corrupti, reprehenderit minus?</li>
            <li class="item">Animi, facere veritatis?</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <!-- 
        ## Event Delegation
           1. add event listener to the parent
           2. use event.target to get the target (child) element
           3. perform action
    -->

    <script>
        // WITHOUT EVENT DELEGATION
        /**
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            // 1.
            item.addEventListener('click', function(){
                console.log(item.innerText);
            })
            // 2.
            item.addEventListener('click', function(event){
                console.log(event.target.innerText);
            })

            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            })
        }
        */

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'New Item Added';
            li.classList.add('item')
            document.getElementById('list-container').appendChild(li);
        })
        // it's not working because I just add event handler to existing elements. not in the new elements


        // here came the event delegation
        // we delegate the event handling to parent
        const listContainer = document.getElementById('list-container');
        listContainer.addEventListener('click', function(event){
            console.log(event.target.innerText);
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
