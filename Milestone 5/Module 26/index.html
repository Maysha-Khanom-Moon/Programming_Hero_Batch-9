<!DOCTYPE html>

<head>

<body class="p-12 text-[#111111CC] bg-slate-900">

            <h1><span class="text-4xl font-bold">Interactive</span><br>Geometry Genius</h1>

            <div class="card bg-blue-300  shadow-md">

                    src="resources/images/triangle.png"
                    alt="triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title font-extrabold">Triangle</h2>
                  <p>Area (A) = 0.5 x b x h</p>

                  <div class="flex gap-2">
                    <div>
                        <input class="bg-white p-2 border-0 w-4/5 rounded-md" type="text" placeholder="b">

                    </div>
                    <div>
                        <input class="bg-white p-2 border-0 w-4/5 rounded-md" type="text" placeholder="h">
                        <label for="">cm</label>
                    </div>
                  </div>
                </div>
                <div class="flex justify-center mb-10">
                    <button class="px-[30%] py-5 bg-blue-500 font-bold text-white rounded-md btn">Calculate</button>

            </div>
