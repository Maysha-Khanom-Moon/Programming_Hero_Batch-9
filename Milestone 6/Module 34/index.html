<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 px-36 py-10 text-white">
    <header>
        <div class="flex flex-col items-center gap-5 mb-16">
            <h1 class="text-3xl md:text-4xl font-bold">Search your phone</h1>
            <div>
                <div class="join">
                    <div>
                      <label class="focus:outline-rose-500 input validator md:w-72 lg:w-88 join-item">
                        <input id="search-field" class="text-black font-bold" type="text" placeholder="Search your phone" required/>
                      </label>
                    </div>
                    <button onclick="handleSearch()" class="btn btn-neutral join-item bg-rose-500">Search</button>
                  </div>
            </div>
        </div>
    </header>

    <main>
        <!-- You can open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal">
        <div class="modal-box text-black">
            <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click on ✕ button to close</p>
        </div>
        </dialog>

        <section>
            <!-- spinner or loader -->
            <div id="loader" class="text-center my-32 hidden">
                <span class="loading loading-spinner text-error"></span>
            </div>
            <div id="phone-container">

            </div>
        </section>
    </main>

    <footer>
        <div class="flex justify-center mt-2">
            <button onclick="handleShowAll()" id="show-all" class="btn btn-neutral rounded-md border-white hidden">Show Details</button>
        </div>
    </footer>

    <!-- script -->
     <script src="js/phone.js"></script>
</body>
</html>
