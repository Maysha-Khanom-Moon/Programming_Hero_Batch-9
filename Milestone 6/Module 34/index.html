<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 px-36 py-10 text-white">
    <header>
        <div class="flex flex-col items-center gap-5 mb-16">
            <h1 class="text-3xl md:text-4xl font-bold">Search your phone</h1>
            <div>
                <div class="join">
                    <div>
                      <label class="focus:outline-rose-500 input validator md:w-72 lg:w-88 join-item">
                        <input id="search-field" class="text-black font-bold" type="text" placeholder="Search your phone" required/>
                      </label>
                    </div>
                    <button onclick="handleSearch()" class="btn btn-neutral join-item bg-rose-500">Search</button>
                  </div>
            </div>
        </div>
    </header>

    <main>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
            <div class="modal-box text-black p-10 gap-4">
                <div class="flex justify-center mb-4 p-8 bg-slate-100 rounded-lg">
                    <img src="" alt="" id="phone_image">
                </div>
                <div class="flex flex-col gap-2">
                    <h2 id="phone_name" class="font-bold text-2xl mb-2">Iphone 13 Pro Max</h2>
                    <p><span class="font-semibold">Storage:</span> <span id="phone_storage"></span></p>
                    <p><span class="font-semibold">Display Size:</span> <span id="phone_display_size"></span></p>
                    <p><span class="font-semibold">Chipset:</span> <span id="phone_chipset"></span></p>
                    <p><span class="font-semibold">Memory:</span> <span id="phone_memory"></span></p>
                    <p><span class="font-semibold">Slug:</span> <span id="phone_slug"></span></p>
                    <p><span class="font-semibold">Release date:</span> <span id="phone_release_date"></span></p>
                    <p><span class="font-semibold">Brand:</span> <span id="phone_brand"></span></p>
                    <p><span class="font-semibold">GPS:</span> <span id="phone_gps"></span></p>
                </div>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

        <section>
            <!-- spinner or loader -->
            <div id="loader" class="text-center my-32 hidden">
                <span class="loading loading-spinner text-error"></span>
            </div>
            <div id="phone-container">

            </div>
        </section>
    </main>

    <footer>
        <div class="flex justify-center mt-2">
            <button onclick="handleShowAll()" id="show-all" class="btn btn-neutral rounded-md border-white hidden">Show Details</button>
        </div>
    </footer>

    <!-- script -->
     <script src="js/phone.js"></script>
</body>
</html>
