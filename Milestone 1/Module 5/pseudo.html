<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>

    <style>
        h3 {
            color: peru;
        }

        h3:hover {
            color: tomato;
            background-color: skyblue;
        }

        input:focus {
            color: blue;
            padding-left: 20px;
            outline: 0;
            border: 2px solid purple;
        }

        a:visited {
            color: gray;
        }
    </style>

</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">

    <a target="_blank" href="https://www.facebook.com">Facebook</a>
    <a target="_blank" href="https://www.chatgpt.com">ChatGPT</a>
    <a target="_blank" href="https://www.google.com">Google</a>
</body>
</html>
